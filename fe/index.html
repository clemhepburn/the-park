<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birch Park</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
      <span class="birch-header">Birch Park</span>  
    </header>
    
    <main>
        <div class="container">
            
            <div class="chat">
                <div class="chat-header"><span class="fresh-air">Fresh Air...</span></div>
                <div class="messages"><p></p></div>
                <form>
                    <fieldset>
                        <input type="text" class="form-control" placeholder="name">
                        <input type="text" class="form-control" placeholder="What's up?">
                    </fieldset>
                    <button>Post</button>
                </form>
            </div>
        
        </div>
    </main>

    <footer></footer>
</body>

</html>
