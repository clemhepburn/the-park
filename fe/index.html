<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Park</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
  <link rel="icon" href="./deciduous-tree.png" type="image/png">
</head>

<body>
  <header>
    <span class="birch-header">The Park</span>
    <span class="weather">Today: 68° and Partly Cloudy ☀☁, Sunset at 8:37pm</span>  
  </header>
  
  <main>
    <div class="container">
      
      <div class="chat">
        <div class="chat-header"><span class="fresh-air">Fresh Air...</span></div>
        <div class="messages"><p></p></div>
        <form>
          <fieldset>
            <input type="text" class="form-control" placeholder="name">
            <input type="text" class="form-control" placeholder="What's up?">
          </fieldset>
          <button>Post</button>
        </form>
      </div>
    
    </div>
  </main>

  <footer></footer>
</body>

</html>
